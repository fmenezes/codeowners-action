name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  codeowners:
    name: Codeowners Lint
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Run Linter
      uses: fmenezes/codeowners-action@v4
      with:
        dir: '.'
        token: ${{ secrets.TOKEN }}
      